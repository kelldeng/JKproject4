<!--Start container for BS4 (Bootstrap 4) formatting-->
<div class="container-fluid">

    <div class="row text-center">
        <div class="col-md-12">
			&nbsp; <!-- place holder for additional top row content -->
        </div>
    </div>

    <div class="row">
    <div class="col-md-2"></div>

		<div class="col-md-8 content-wrapper " id="div-login" style="display: none;">
            <form id='form-login'>
				<label for="username">User name:</label>
				<input type="text" name="username" id="username" class="form-control" >
				<label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" >
                <br>
				<div class="text-center">
				    <input type="button" value="Login" id="btnLogin" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    <br>
                    <br>
                    <input type="button" value="Sign Up" id="btnSignup" class="btn btn-secondary" style="font-size:2em;width:100%;">                    
                </div>      
                    <br>
                    <div id='login_message' class="">
                </div>
			</form>
		</div>

		<div class="col-md-8 content-wrapper " id="div-signup" style="display: none;">
			<h1>Sign Up</h1>
            <form id="form-signup">
                <label for="newusername">New User Name:</label>
				<input type="text" name="username" id="newusername" class="form-control" >
				<label for="newpassword">New Password:</label>
                <input type="password" name="password" id="newpassword" class="form-control" >
                <label for="newpassword2">Retype New Password:</label>
                <input type="password" id="newpassword2" class="form-control" >
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control" >
                <br>
                <div class="text-center">
                    <input type="button" value="Make Account" id="btnMakeAccount" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    <br>
                    <br>
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary" style="font-size:2em;width:100%;">
                </div>
                    <br>
                <div id='signup_message' class="">
                </div>
            </form>
		</div>

		<div class="col-md-8 content-wrapper " id="div-scan" style="display: none;">
			<h1>Scan the QR Code</h1>
            <!-- scan API placeholder-->
            <form id = "form-scan">
                <input type="hidden" name="eventcode" id="eventcode" value="12345678-1234-1234-1234-000000000003" size="50">
                <input type="hidden" name="userid" id="userid">
            </form>
            <br>
            <!--
            <div class="text-center">
                <input type="button" value="Placeholder for Scan API" id="btnPlaceholder" class="btn-danger" style="font-size:2em;width:100%;">
            </div>-->
            <br><br>
            <div style="margin-left:auto;margin-right:auto;width:400px;height:450px;max-width:100%" id="reader"></div>
            <br><br>
            <div class="text-center">
				<input type="button" value="Sign Out" id="btnSignout" class="btn btn-secondary" style="font-size:2em;width:100%;" >
            <br><br>
            <div id="scan_message"></div>
            </div>        
		</div>
		
		<div class="col-md-8 content-wrapper " id="div-confirm" style="display: none;">
			<h1>Confirmation</h1>
            <div class="text-center">
                <img alt="confirmationcheck" src="images/check_medium.png" style="max-width:80%">
            </div>
            <br>
            <input type="button" value="Done" id="btnDone" class="btn btn-primary" style="font-size:2em;width:100%;"> 
		</div>
        <div class="col-md-8 content-wrapper " id="div-history" style="display: none;">
			<div>
                <h1>History</h1>
                <table id="table-history" class="table table-bordered">
            
                </table>
                <div id="history_message"></div>
                <br><br>
                
                <div class="text-center">
                <input type="button" value="Back to Scan" id="btnScanBack" class="btn btn-primary" style="font-size:2em;width:100%;" >
                <br><br>
                    <input type="button" value="Done" id="btnDoneNow" class="btn btn-secondary" style="font-size:2em;width:100%;" >
                </div>
            </div>

		</div>

    <div class="col-md-2"></div>
    </div>

<div class="row">
    <div class="col-md-12 text-center">
