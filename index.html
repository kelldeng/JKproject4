<body>
    
        <header>
          <h1>Find Your Major</h1>

        <section id="home">
          <div id="container-3col" class="container-fluid" style="display:none;">
            
            <div class="row text-center">
              <div class="col-md-12">
                &nbsp;

            <div class="row text-center">
              <div class="col-md-12">

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8 content-wrapper" id="div-login" style="display: none;">
                <form id='form-login'>
                  <!-- <label for="username" class = hidden>User name:</label> -->
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                  <br>
                  <!-- <label for="password">Password:</label> -->
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  <br>
                  <div class="text-center">
                  <input type="button" value="Login" id="btnLogin" class="btn btn-rounded" style="font-size:2em;width:100%;" >
                  <br><br>
                  <input type="button" value="Sign Up" id="btnSignup" class="btn btn-rounded" style="font-size:2em;width:100%">
                  </div>
                  <br>
                  <div id='login_message' class=""></div>
                </form>
              </div>       
              
              <div class="col-md-8 content-wrapper " id="div-signup" style="display: none;">
                <form id='form-signup'>
                    <!-- <label for="newfirstname"> First name:</label> -->
                    <input type="text" name="firstname" id="newfirstname" class="form-control" placeholder="First name*">
                    <br>
                    <!-- <label for="newlastname"> Last name:</label> -->
                    <input type="text" name="lastname" id="newlastname" class="form-control" placeholder="Last name*">
                    <br>
                    <!-- <label for="newusername"> User name:</label> -->
                    <input type="text" name="username" id="newusername" class="form-control" placeholder="User name*">
                    <br>
                    <!-- <label for="newpassword">Password:</label> -->
                    <input type="password" name="password" id="newpassword" class="form-control" placeholder="Password*">
                    <br>
                    <!-- <label for="newpassword2">Confirmation Password:</label> -->
                    <input type="password" id="newpassword2" class="form-control" placeholder="Password again*">
                    <!-- if you don't need to send the newpassword2 to the API, then you can get rid of the name attribute -->
                    <br>            
                    <div class="text-center">
                        <div id='signup_message' class=""></div>
                        <br>
                        <input type="button" value="Make Account" id="btnMakeAccount" class="btn btn-rounded" style="font-size:2em;width:100%;" >
                        <br><br>
                        <input type="button" value="Cancel" id="btnCancel" class="btn btn-rounded" style="font-size:2em;width:100%;" >
                        <br>
                        
                    </div>
                </form>
          </div>
        
              <div class="col-md-2"></div>
